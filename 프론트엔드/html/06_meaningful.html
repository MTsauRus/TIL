<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 세 elements는 동일한 결과를 출력. -->
    <p style="font-weight: bold">볼드체 1</p>
    <b>볼드체 2</b>
    <p><strong>강조하는 볼드체 3</strong></p>
    <p><mark>형광펜</mark></p>
    <blockquote cite="인용출처">명언</blockquote>
    <cite>작품 이름</cite>
    <address>경기도 경기시 경기구</address>

    <!-- 한 줄 전체를 차지함 -->
    <div style="background-color: green">block elements</div>
    <!-- 글자가 있는 공간만 차지함 -->
    <span style="background-color: yellow">inline elements</span>
  </body>
</html>
