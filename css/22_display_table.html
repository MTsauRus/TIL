<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .display-table {
        /* <table> */
        display: table;
      }
      .display-tb-header {
        /* <thead> */
        display: table-header-group;
      }
      .display-tb-body {
        /* <tbody> */
        display: table-row-group;
      }
      .display-tb-row {
        /* <tr> */
        display: table-row;
      }
      .display-tb-cell {
        /* <td>, <th>*/
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <div class="display-table">
      <div class="display-tb-header">
        <div class="display-tb-row">
          <div class="display-tb-cell">Cell A</div>
          <div class="display-tb-cell">Cell B</div>
          <div class="display-tb-cell">Cell C</div>
        </div>
      </div>
      <div class="display-tb-body">
        <div class="display-tb-row">
          <div class="display-tb-cell">Cell A1</div>
          <div class="display-tb-cell">Cell B1</div>
          <div class="display-tb-cell">Cell C1</div>
        </div>
      </div>
      <div class="display-tb-body">
        <div class="display-tb-row">
          <div class="display-tb-cell">Cell A2</div>
          <div class="display-tb-cell">Cell B2</div>
          <div class="display-tb-cell">Cell C2</div>
        </div>
      </div>
      <div class="display-tb-body">
        <div class="display-tb-row">
          <div class="display-tb-cell">Cell A3</div>
          <div class="display-tb-cell">Cell B3</div>
          <div class="display-tb-cell">Cell C3</div>
        </div>
      </div>
    </div>
  </body>
</html>
