<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* ul 태그 중 클래스 이름이 disc인 태그 */
      ul.disc {
        list-style-type: disc;
      }
      ul.circle {
        list-style-type: circle;
      }
      ul.custom {
        list-style-type: "-_-";
      }
    </style>
  </head>
  <body>
    <p>순서 없는 목록: disc</p>
    <ul class="disc">
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
    </ul>
    <p>순서 없는 목록: circle</p>
    <ul class="circle">
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
    </ul>
    <p>순서 없는 목록: custom</p>
    <ul class="custom">
      <li>li1</li>
      <li>li2</li>
      <li>li3</li>
    </ul>
  </body>
</html>
