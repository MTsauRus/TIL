<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- unordered list -->
    <ul>
      <li>순서 없는 목록 1</li>
      <li>순서 없는 목록 1</li>
      <li>순서 없는 목록 1</li>
    </ul>
    <h3>순서 있는 목록</h3>
    <!-- ordered list -->
    <ol>
      <li>순서 있는 목록 1</li>
      <li>순서 있는 목록 2</li>
      <li>순서 있는 목록 3</li>
    </ol>
    <h3>설명 목록</h3>
    <!-- dl: description list -->
    <!-- dt: define term-->
    <!-- dd: describe description -->
    <dl>
      <dt>HTML</dt>
      <dd>- 웹페이지 개발을 위한 마크업 언어</dd>
      <dt>CSS</dt>
      <dd>- 웹페이지 디자인을 위한 언어</dd>
      <dt>자바스크립트</dt>
      <dd>- 웹 페이지 사용자와 동적처리를 위한 언어</dd>
    </dl>
  </body>
</html>
