<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 draggable="true"></h1>
    <p lang="ko">대한민국</p>
    <p hidden>히든이지롱</p>
    <a href="google.com" id="구글"></a>
    <!-- id는 유일함 -->
    <br />
    <!-- label for은 해당 레이블이 어디를 가리키는지. -->
    <label for="userid">사용자아이디</label>
    <input type="text" name="" id="userid" />
    <p spellcheck="true" contenteditable="true">paragraaaph</p>
    <p style="color: red; background-color: yellow">빨간색</p>
    <a href="" tabindex="1">네이버</a>
    <a href="" tabindex="2">구글</a>
    <a href="" tabindex="3">다음</a>
    <button title="타이틀입니다.">버튼</button>
  </body>
</html>
