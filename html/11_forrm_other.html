<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고 있는 지역은?</label>
    <select name="" id="">
      <option value="02">서울</option>
      <option value="03">부산</option>
      <option value="04">울산</option>
    </select>
    <br />
    <input type="radio" name="rdo_gender" id="" />
    <label for="male">남자</label>
    <input type="radio" name="rdo_gender" id="" />
    <label for="female">여자</label>
    <br />
    <div>
      <fieldset>
        <legend>기본정보</legend>
        <label for="univ">대학교</label>
        <input type="text" name="" id="univ" />
        <label for="grad">졸업년도</label>
        <input type="month" name="" id="grad" />
      </fieldset>
      <div>
        <input list="country" it="country1" />
        <datalist id="country">
          <label for="">나라를 선택하세요.</label>
          <option value="1">Korea</option>
          <option value="2">USA</option>
          <option value="3">Japan</option>
          <option value="4">China</option>
          <option value="5">Austrailia</option>
        </datalist>
      </div>
    </div>
    <div>
      <input list="country" id="country2" />
    </div>
  </body>
</html>
