<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="pw">비밀번호 </label>
        <input type="password" id="pw" />
      </div>
      <div>
        <button>login!</button>
      </div>
    </form>
    <h4>언어 목록</h4>
    <div>
      <input type="checkbox" name="lang" id="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="lang" id="CSS" />
      <label for="html">CSS</label>
      <input type="checkbox" name="lang" id="JS" />
      <label for="html">JS</label>
    </div>
    <h4>언어 목록 (하나만 선택)</h4>
    <div>
      <input type="radio" name="rdo" id="radio_html" />
      <label for="radio_html">HTML</label>
      <input type="radio" name="rdo" id="radio_css" />
      <label for="radio_css">CSS</label>
      <input type="radio" name="rdo" id="radio_js" />
      <label for="radio_js">JS</label>
    </div>
    <div>
      <label for="favorite_color">가장 좋아하는 색깔은?</label>
      <input type="color" id="favorite_color" value="" />
    </div>
    <div>
      <label for="bornDate">태어난 날짜는?</label>
      <input type="date" id="bornDate" />
    </div>
    <div>
      <label for="time">입국한 날짜와 시간은?</label>
      <input type="datetime-local" id="time" />
    </div>
    <div>
      <label for="Email">이메일 주소는?</label>
      <input type="email" id="Email" />
    </div>
    <!-- form으로 감싸는 email: @ 자동 검사 -->
    <form action="">
      <label for="emailTest">이메일 검사</label>
      <input type="email" id="emailTest" />
      <button type="submit">저장</button>
    </form>
    <div>
      <label for="attach">파일 첨부</label>
      <input type="file" id="attach" />
    </div>
    <div>
      <!-- 개발자가 사용하기 위한 태그 -->
      <input type="hidden" />
    </div>
    <div>
      <img src="./image/고양이.jpg" alt="" style="width: 100px; height: auto" />
      <input
        type="image"
        src="./image/고양이.jpg"
        style="width: 100px; height: auto"
      />
    </div>
    <div>
      <label for="yearmonth">생년/년월</label>
      <input type="month" id="yearmonth" />
    </div>
    <div>
      <label for="age">나이</label>
      <input type="number" min="0" id="age" />
    </div>
    <div>
      <label for="pword">비번</label>
      <input type="password" id="pword" />
    </div>
    <div>
      <label for="phone">전번</label>
      <input type="tel" id="phone" />
    </div>
    <div>
      <label for="txt">문자</label>
      <input type="text" id="txt" />
    </div>
    <div>
      <label for="settime">시간</label>
      <input type="time" id="settime" />
    </div>
    <form action="">
      <label for="inputurl">주소</label>
      <input type="url" id="inputurl" />
      <button type="submit">저장</button>
    </form>
    <div>
      <label for="weekplan">주간 계획</label>
      <input type="week" id="weekplan" />
    </div>
    <div>
      <label for="ssearch">서치</label>
      <input type="search" id="ssearch" />
    </div>
  </body>
</html>
